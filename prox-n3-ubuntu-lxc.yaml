- name: Install community.general Ansible Galaxy collection
  hosts: localhost
  tasks:
    - name: Install community.general collection
      ansible.builtin.command: ansible-galaxy collection install community.general



- name: Proxmox LXC Cloning
  hosts: 10.10.0.30
  vars:
    container_name: ubuntu
  tasks:
    - set_fact:
        yeppers: "ubuntu-{{ lookup('password', '/dev/null chars=ascii_lowercase,digits length=8') }}"

    - name: Get existing VMIDs
      community.general.proxmox:
        api_user: root@pam
        api_password: 9925408
        api_host: 10.10.0.30
        node: NODE3
        method: get
        path: /nodes/{{ NODE3 }}/qemu
      register: existing_vms

    - name: Determine the next available VMID
      set_fact:
        next_vmid: "{{ existing_vms.response | json_query('[].vmid') | max + 1 | default(100) }}"

    - name: Display the next available VMID
      debug:
        var: next_vmid

    - name: Clone LXC
      community.general.proxmox:
        vmid: "{{ next_vmid }}"
        node: NODE3
        api_user: root@pam
        api_password: 9925408
        api_host: 10.10.0.30
        hostname: "{{ yeppers }}"
        clone: 101
        storage: local

    - name: start LXC container
      community.general.proxmox:
        api_user: root@pam
        api_password: 9925408
        api_host: 10.10.0.30
        name: "{{ yeppers }}"
        node: NODE3
        state: started
    
    - name: get LXC container ID
      shell: pct list | grep "{{ yeppers }}" | awk '{ print $1 }'
      register: thelxcid
    
    - name: debug LXC container ID
      debug:
        var: thelxcid.stdout 
    
    - name: Pause for 1 minute to build app cache
      ansible.builtin.pause:
        minutes: 1
    
    - name: get LXC container IP
      shell: pct exec "{{ thelxcid.stdout }}" -- ip a show dev eth0 | grep -oP 'inet \K\S+'
      register: theip
    
    - name: debug LXC container IP
      debug:
        var: theip.stdout
    
    - name: Slack Notification
      community.general.slack:
        token: zQzYzg1NWYzYTIxMjMzZTI2YzljZmRhZDJkYzZjMWFhNTMyZjE3MGYwMQ8a2254b648b25a9e355f508ab2ef5fcb
        msg: |
          ### Your LXC Container is READY!! ###
          --------------------------------------
          `Container`: "{{ yeppers }}"
          `IP ADDRESS`: "{{ theip.stdout }}"
          'URL': ssh://user@{{ theip.stdout }}
          --------------------------------------
        channel: '#ansible'
        color: good
        username: 'Ansible on {{ inventory_hostname }}'
        link_names: 0
        parse: 'none'
      ignore_errors: true
